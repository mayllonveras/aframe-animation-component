<html>
  <head>
    <title>A-Frame Animation Component - Basic</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity geometry="primitive: box" material="color: #CCC"
                animation__color="property: material.color; direction: alternate;
                                  duration: 3000; loop: true; to: #333"
                animation__rotate="property: rotation; loop: true; to: 0 360 0"></a-entity>

      <a-light type="ambient" color="#333"></a-light>
      <a-light type="directional" position="-1 1 -0.5"></a-light>
      <a-light type="directional" position="1 1 0.5" intensity=".5"></a-light>
      <a-sky color="#EEE"></a-sky>
    </a-scene>
  </body>
</html>
