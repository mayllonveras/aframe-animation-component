<html>
  <head>
    <title>A-Frame Animation Component - Basic</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box color="#F55"
             animation__scale="property: scale; direction: alternate; duration: 200;
                               easing: easeInSine; loop: true; to: 1.2 1 1.2;
                               startEvents: scale; pauseEvents: color, position"
             animation__color="property: color; direction: alternate; duration: 1000;
                               easing: easeInSine; loop: true; to: #5F5;
                               startEvents: color; pauseEvents: scale, position"
             animation__yoyo="property: position; direction: alternate; duration: 1000;
                              easing: easeInSine; loop: true; to: 0 2 0;
                              startEvents: color; pauseEvents: color, scale">
      </a-box>

      <!-- Lights. -->
      <a-light type="ambient" color="#333"></a-light>
      <a-light type="directional" position="-1 1 -0.5"></a-light>
      <a-light type="directional" position="1 1 0.5" intensity=".5"></a-light>

      <!-- Sky. -->
      <a-sky color="#DDD"></a-sky>

      <a-camera position="0 0 3"><a-cursor color="#FFF"></a-cursor></a-camera>
    </a-scene>
  </body>
</html>
